version: '3'
services:

  #PHP Service
  forum:
    image: fishnet/online
    restart: unless-stopped
    tty: true
    working_dir: /var/www/forum
    ports:
      - "80:$HTTP_PORT"
    env_file:
      - ./.env
    volumes:
      - ./forum:/var/www/forum
      - ./utils:/var/www/utils
    networks:
      - forum-network
    depends_on:
      - db

  # MySQL Service
  db:
    image: mariadb
    restart: unless-stopped
    command: --sql_mode=""
    environment:
      MYSQL_ROOT_PASSWORD: $DB_PASSWORD
      MYSQL_DATABASE: $DB_DATABASE 
      MYSQL_USER: $DB_USERNAME 
      MYSQL_PASSWORD: $DB_PASSWORD
    volumes:
      - ./forum/docker/schema.sql:/docker-entrypoint-initdb.d/setup.sql
      - dbdata:/var/lib/mysql
    networks:
      - forum-network

#Docker Networks
networks:
  forum-network:
    driver: bridge

#Volumes
volumes:
    dbdata:
      driver: local
